<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Student Form</title>
    <link rel="stylesheet" href="Stlye.css"> <!-- Optional: Link to a CSS file -->
</head>
<body>

    <h1>Attendance Student Form</h1>
    <form id="attendance-form">
        <input type="text" id="student-name" placeholder="Student Name" required>
        <input type="text" id="technical-mentor" placeholder="Technical Mentor" required>
        <input type="date" id="date" required>
        <button type="submit">Submit</button>
    </form>
    

   <h2>Attendance Student List</h2>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Technical Mentor</th>
                <th>Date</th>
                <th>Present</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="student-list"></tbody>
    </table>

    <script src="script.js"></script> <!-- Link to the external JS file -->
</body>
</html>
